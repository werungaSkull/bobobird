  <style class="INLINE_PEN_STYLESHEET_ID">
    body {background: #27ae60;}
#repair-animation{
  margin: 100px;

}
#repair-animation *{
  position: absolute;
}
#repair-saw {
  width: 206px;
  height: 46px;
  background: url(http://rghost.ru/50205827/image.png);
  transform: rotate(-10deg);
  z-index: 4;
  animation: sawmove linear 8s infinite;
}
#repair-item1 {
  width: 9px;
  height: 200px;
  background: #34495e;
  margin: 0 0 0 100px;
  z-index: 3;
  animation: opacity50 linear 8s infinite;
}
#repair-item2 {
  width: 9px;
  height: 200px;
  background: #2c3e50;
  margin: 0 0 0 100px;
  z-index: 5;
  animation: dropitem linear 8s infinite;
}
#repair-item3 {
  width: 150px;
  height: 200px;
  background: #34495e;
  animation: opacity100 linear 8s infinite;
  margin: 0 0 0 100px;
  opacity: 0;
}
@keyframes sawmove {
  0% {
    margin: -40px 0 0 30px;
    transform: rotate(-11deg);
  }
  4% {
    margin: 0px 0 0 -20px;
    transform: rotate(-6deg);
  }
  8% {
    margin: 20px 0 0 35px;
    transform: rotate(-12deg);
  }
  12% {
    margin: 40px 0 0 -22px;
    transform: rotate(-7deg);
  }
  16% {
    margin: 60px 0 0 35px;
    transform: rotate(-12deg);
  }
  20% {
    margin: 80px 0 0 -25px;
    transform: rotate(-6deg);
  }
  24% {
    margin: 100px 0 0 32px;
    transform: rotate(-11deg);
  }
  27% {
    margin: 120px 0 0 -25px;
    transform: rotate(-7deg);
  }
  32% {
    margin: 140px 0 0 32px;
    transform: rotate(-12deg);
  }
  37% {
    margin: 160px 0 0 -25px;
    transform: rotate(-7deg);
  }
  37% {
    opacity: 1;
  }
  40% {
    opacity: 0;
  }
  99% {
    opacity: 0;
  }
}
@keyframes dropitem {
  0% {
    opacity: 0;
    transform: rotate(0deg);
    margin: 0 0 0 100px;
  }
  4% {opacity: 1;}
  37% {
    opacity: 1;
    margin: 0 0 0 100px;
    transform: rotate(0deg);
  }
  47% {
  opacity: 1;
  }
  50% {
    opacity: 0;
    margin: 200px 0 0 0;
    transform: rotate(-30deg);
  }
  97% {
    opacity: 0;
  }
  100% {
  }
}
@keyframes opacity50 {
  48% {opacity: 1;}
  50% {opacity: 0;}
  100% {opacity: 0;}
}
@keyframes opacity100 {
  43% {opacity: 0;}
  47% {opacity: 1;}
  96% {opacity: 1;}
}
.screw {
  width: 100px;
  height: 55px;
  background: #2c3e50;
  position: absolute;
  border-radius: 3px;
}
.screw:before {
  content: "";
  position: absolute;
  top: -29.5px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 30px solid #2c3e50;
}

.screw:after {
  content: "";
  position: absolute;
  bottom: -29.4px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-top: 30px solid #2c3e50;
}
@keyframes screw1 {
 47% {opacity: 0;}
 50% {transform: rotate(15deg) scale(1); opacity: 1;}
 62% {transform: rotate(600deg) scale(.4);}
 96% {transform: rotate(600deg) scale(.4); opacity: 1;}
 100% {transform: rotate(600deg) scale(.4);}
}
@keyframes screw2 {
 50% {transform: rotate(15deg) scale(1);}
 59% {opacity: 0;}
 62% {transform: rotate(15deg) scale(1); opacity: 1;}
 74% {transform: rotate(500deg) scale(.4);}
 96% {transform: rotate(500deg) scale(.4); opacity: 1;}
 100% {transform: rotate(600deg) scale(.4);}
}
@keyframes screw3 {
 50% {transform: rotate(15deg) scale(1);}
 71% {opacity: 0;}
 74% {transform: rotate(15deg) scale(1); opacity: 1;}
 86% {transform: rotate(500deg) scale(.4);}
 96% {transform: rotate(500deg) scale(.4); opacity: 1;}
 100% {transform: rotate(600deg) scale(.4);}
}
@keyframes screw4 {
 50% {transform: rotate(15deg) scale(1);}
 83% {opacity: 0;}
 86% {transform: rotate(15deg) scale(1); opacity: 1;}
 96% {transform: rotate(500deg) scale(.4); opacity: 1;}
 100% {transform: rotate(600deg) scale(.4);}
}
.one {
  animation: screw1 8s infinite;
  top: 100px;
  left: 185px;
  opacity: 0;
}

.two {
  animation: screw2 8s infinite;
  left: 280px;
  top: 100px;
  opacity: 0;
}

.three {
  animation: screw3 8s infinite;
  top: 240px;
  left: 185px;
  opacity: 0;
}

.four {
  animation: screw4 8s infinite;
  left: 280px;
  top: 240px;
  opacity: 0;
}

  </style>
